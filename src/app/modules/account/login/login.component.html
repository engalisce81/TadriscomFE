<div class="modal-overlay">
  <div class="login-wrapper" style="max-width: 450px; width: 100%;">
    
    <div class="login-logo-container">
      <img src="assets/images/imgs/CompanyName.jpeg" alt="Logo">
    </div>

    <div class="form-card">
      <h3>Login</h3>
      <p style="color: var(--muted); font-size: 0.9rem; margin-bottom: 25px; text-align: center;">
        Welcome back! Please enter your credentials.
      </p>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            required
            class="form-control"
            placeholder="example@test.com"
          />
        </div>

        <div class="form-group" style="position: relative;">
          <label>Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            required
            class="form-control"
            placeholder="••••••••"
          />
          <i
            class="bi toggle-password-icon"
            [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
            (click)="togglePassword()"
          ></i>
        </div>

        <div class="checkbox-group">
          <label class="checkbox-container" style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
            <span style="color: var(--text); font-size: 0.9rem;">Remember Me</span>
          </label>
        </div>

        <div class="modal-actions" style="margin-top: 20px;">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn-confirm"
            style="width: 100%; justify-content: center; padding: 14px;"
          >
            Login
          </button>
        </div>
      </form>

      <div style="text-align: center; margin-top: 25px; font-size: 0.9rem;">
        <p style="color: var(--muted);">Don’t have an account?
          <a [routerLink]="['register']" style="color: var(--purple-600); font-weight: 600; text-decoration: none;"> Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
