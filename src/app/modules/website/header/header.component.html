<nav class="navbar">
  <div class="container">
    <a routerLink="/" class="logo">
      <svg class="logo-icon" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z" />
      </svg>
      <span class="logo-text">Company-Name</span>
    </a>

    <div class="menu-toggle" [class.active]="isMenuActive" (click)="toggleMenu()">
      <span></span><span></span><span></span>
    </div>

    <ul class="nav-links" [class.active]="isMenuActive">
      <li><a href="#features-section" routerLinkActive="active">Features</a></li>
      <li> <a href="#courses-section" routerLinkActive="active">Courses</a> </li>
      <li><a href="#price-section" routerLinkActive="active">Pricing</a></li>
      <li><a href="#footer-section" routerLinkActive="active">How it Works</a></li>

      <li class="mobile-only">
        <hr>
      </li>

      <li class="mobile-only" *ngIf="!isAuthorized">
        <div class="auth-flex-mobile">
          <a routerLink="/account" class="login-link">Login</a>
          <a routerLink="/account/register" class="btn-primary-action">Get Started</a>
        </div>
      </li>

      <li class="mobile-only" *ngIf="isAuthorized">
        <div class="auth-flex-mobile">
          <a routerLink="dashboard" class="login-link">
            {{ isAdmin ? 'Admin Area' : (isTeacher ? 'Teacher Panel' : 'Dashboard') }}
          </a>
          <button (click)="logout()" class="btn-logout">Logout</button>
        </div>
      </li>
    </ul>

    <div class="nav-auth pc-only">
      <ng-container *ngIf="!isAuthorized">
        <a routerLink="/account" class="login-link">Login</a>
        <a routerLink="/account/register" class="btn-primary-action">Get Started</a>
      </ng-container>

      <ng-container *ngIf="isAuthorized">
        <a routerLink="dashboard" class="login-link">
          {{ isAdmin ? 'Admin Area' : (isTeacher ? 'Teacher Panel' : 'Dashboard') }}
        </a>
        <button (click)="logout()" class="btn-logout">Logout</button>
      </ng-container>
    </div>
  </div>
</nav>

<div class="floating-container">
  <button class="float-btn scroll-top" [class.show]="showScrollBtn" (click)="scrollToTop()">
    <i class="fas fa-arrow-up"></i>
  </button>
  <a href="https://wa.me/201234567890" target="_blank" class="float-btn whatsapp-btn">
    <i class="fab fa-whatsapp"></i>
  </a>
  <button class="float-btn theme-btn" (click)="toggleTheme()">
    <i [class]="isDarkTheme ? 'fas fa-sun' : 'fas fa-moon'"></i>
  </button>
</div>
