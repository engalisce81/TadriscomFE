<section class="faq-area">
  <div class="main-container">
    <div class="content-header">
      <h2 class="main-title">Frequently Asked Questions</h2>
      <div class="title-divider"></div>
      <p class="section-description">
        Find quick answers to common questions about our platform and services
      </p>
    </div>

   

    <!-- FAQ List -->
    <div class="faq-list">
      <div *ngFor="let faq of filteredFAQs" 
           class="faq-item" 
           [class.active]="faq.isExpanded"
           (click)="toggleFAQ(faq)" 
           [attr.aria-expanded]="faq.isExpanded" 
           tabindex="0"
           (keyup.enter)="toggleFAQ(faq)">
        
        <div class="faq-question">
          <span class="question-text">{{faq.question}}</span>
          <div class="faq-icon">
            <i class="fas" [class.fa-minus]="faq.isExpanded" [class.fa-plus]="!faq.isExpanded"></i>
          </div>
        </div>
        
        <div class="faq-answer" *ngIf="faq.isExpanded">
          <div class="answer-content">
            {{faq.answer}}
          </div>
        </div>
      </div>
    </div>

    <!-- No Results Message -->
    <div *ngIf="filteredFAQs.length === 0 && searchQuery" class="no-results">
      <i class="fas fa-search"></i>
      <h3>No results found</h3>
      <p>Try searching with different keywords or browse all questions</p>
      <button (click)="clearSearch()" class="show-all-btn">
        Show All Questions
      </button>
    </div>

    <!-- Contact Support CTA -->
    
  </div>
</section>
